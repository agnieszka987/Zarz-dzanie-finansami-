



 		 <div class="modal-header">
            <h3 class="modal-title" >Dołącz do grupy</h3>
        </div>
        <div class="modal-body" >
            <div id="modalForm">
				<fieldset>
					<div class="form-group">
						<label for="name">Wybierz grupę:</label>
						<select ng-model="selectedGroup">
						<option ng-repeat="x in groupsName" value="{{x.login}}">{{x.login}}</option>
						</select>
					</div>
					<div class="form-group">
						<label for="password">Podaj hasło:</label>
						<input type="password" id="password" class="form-control" ng-model="password"></input>
					</div>
				</fieldset>
				<input ng-click="dodaj()" type="submit" value="Dodaj" class="btn btn-primary btn-block" data-ng-disabled="angularForm.$invalid">
			</div>
        </div>
