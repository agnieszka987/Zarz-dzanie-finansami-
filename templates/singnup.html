

<div id="loginPage">
	{{title}}

	<div class="container" id="loginFormSignup">
		<div id="loginLogo">
			<p>Logo</p>
		</div>
		<div id="loginInputs">
			<fieldset>
				<div class="form-group">
					<label for="name">Imię:</label>
					<input type="text" id="name" class="form-control"></input>
				</div>
				<div class="form-group">
					<label for="surname">Nazwisko:</label>
					<input type="text" id="surname" class="form-control"></input>
				</div>
				<div class="form-group">
					<label for="login">Login:</label>
					<input type="text" id="login" class="form-control"></input>
				</div>
				<div class="form-group">
					<label for="password">Hasło:</label>
					<input type="password" id="password" class="form-control"></input>
				</div>
				<input type="submit" value="Dodaj" class="btn btn-primary btn-block" data-ng-disabled="angularForm.$invalid">
			</fieldset>
		</div>
	</div>
</div>
