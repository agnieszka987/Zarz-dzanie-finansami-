

<div id="loginPage">
	{{title}}

	<div class="container" id="loginFormSignup">
		<div id="loginLogo">
			<p>Logo</p>
		</div>
		<div id="loginInputs">
			<fieldset>
				<div class="form-group">
					<label for="name">Imię:</label>
					<input type="text" id="name" class="form-control" ng-model="name"></input>
				</div>
				<div class="form-group">
					<label for="surname">Nazwisko:</label>
					<input type="text" id="surname" class="form-control" ng-model="surname"></input>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" id="email" class="form-control" ng-model="email"></input>
				</div>
				<div class="form-group">
					<label for="login">Login:</label>
					<input type="text" id="login" class="form-control" ng-model="login"></input>
				</div>
				<div class="form-group">
					<label for="password">Hasło:</label>
					<input type="password" id="password" class="form-control" ng-model="password"></input>
				</div>
				<input ng-click="dodajUzytkownika()" type="submit" value="Dodaj" class="btn btn-primary btn-block" data-ng-disabled="angularForm.$invalid">
				<p id="signupLink"><a ui-sref="groups">Przejdz dalej - test</a></p>
			</fieldset>
		</div>
	</div>
</div>
